<!DOCTYPE html>
<html>
    <head>
        
        <title> Wordle Game</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script> 
    </head>

    <body>
        
        <h1>
            <div> 
                <div class='row.titulo-1'>
                    <span class='letter-titulo-1'> W </span>
                    <span class='letter-titulo-2'> O </span>
                    <span class='letter-titulo-3'> R </span>
                    <span class='letter-titulo-4'> D </span>
                    <span class='letter-titulo-5'> L </span>
                    <span class='letter-titulo-6'> E </span>
                </div> 
            </div>  
            <div> 
                <div class='row.titulo-2'>  
                    <span class='letter-titulo-7'> G </span>
                    <span class='letter-titulo-8'> A </span>
                    <span class='letter-titulo-9'> M </span>
                    <span class='letter-titulo-10'>E</span>
                </div>
            </div>
           
        </h1>
        <h3>Let's have fun with the letters!</h3>
        <input type="text" id="guess-input"/>
        <button id="guess-button"> INTENTAR </button>
        <div id="grid">
            
        </div>
        <p id="guesses"> </p>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        </style>
        <img src="cat-box.png" alt="">
        <h4> 
            <p>
            Get 6 chances to guess a 6-letter word in spanish.
            This game is inspired by <a href="https://wordleespanol.org/#google_vignette">Wordle</a> <br>Let's play!</br>
            </p>
            
        </h4>

        
    </body>
